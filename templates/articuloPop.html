<md-content  layout-padding>
    <div  layout="column" layout-xs="column"    ng-cloak class="md-inline-form" ng-init="getArticulos();">
        <md-list flex>
            <md-subheader class="md-no-sticky">Articulo</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="item in datos track by $index">
                  <div class="md-list-item-text" layout="column">
                    <h3>{{ item.articulo}} - ${{item.precio}}</h3>
                    <a ng-href="{{item.link}}" target="_blank">VER...</a>
                    <p>{{ item.provedor }} / {{ item.telefono }} / {{ item.contacto }}</p>
                  </div>
                </md-list-item>
        </md-list>    
    </div>    
</md-content>
